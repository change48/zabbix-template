zabbix_export:
  version: '6.4'
  author: 'change4826'
  date: '2023-04-02T12:06:00Z'
  Repo_url: 'https://github.com/change48/zabbix_template'
  template_groups:
    -
      uuid: b91c91171d9d4f7d896da04811adc6c4
      name: juniper
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: 3621c5b6e4ba4c68a1acde652a2f130a
      template: 'Juniper BGP Stats by SNMP'
      name: 'Juniper BGP Stats by SNMP'
      groups:
        -
          name: juniper
        -
          name: 'Templates/Network devices'
      discovery_rules:
        -
          uuid: 963e2d37e7cd4741b0bacb79ede4e590
          name: bgp.info.base
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#PEERSTATE},1.3.6.1.4.1.2636.5.1.1.2.1.1.1.2,{#ADDRESSTYPE},1.3.6.1.4.1.2636.5.1.1.2.1.1.1.10,{#PEEREMOTEADDR},1.3.6.1.4.1.2636.5.1.1.2.1.1.1.11,{#PEERAS},1.3.6.1.4.1.2636.5.1.1.2.1.1.1.13,{#PEERINDEX},1.3.6.1.4.1.2636.5.1.1.2.1.1.1.14]'
          key: bgp.info.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#PEERAS}'
                value: '{$IGNORE_ASN}'
                operator: NOT_MATCHES_REGEX
                formulaid: A
              -
                macro: '{#PEERSTATE}'
                value: '6'
                formulaid: B
          item_prototypes:
            -
              uuid: d13b6c89ddaf49c886a8951b69a06b1d
              name: 'BGP Peer {#PEEREMOTEADDR} - State'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2636.5.1.1.2.1.1.1.2.{#SNMPINDEX}'
              key: 'jnxBgpM2PeerState.[{#PEERINDEX}]'
              valuemap:
                name: 'BGP FSM state'
              tags:
                -
                  tag: function
                  value: 'bgp info'
                -
                  tag: item-type
                  value: 'bgp FSM'
              trigger_prototypes:
                -
                  uuid: 43e7f11f71aa43cabc94678619881694
                  expression: 'last(/Juniper BGP Stats by SNMP/jnxBgpM2PeerState.[{#PEERINDEX}]) <> 6 and last(/Juniper BGP Stats by SNMP/jnxBgpM2PeerState.[{#PEERINDEX}],#2) <> 6'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Juniper BGP Stats by SNMP/jnxBgpM2PeerState.[{#PEERINDEX}])= 6 and avg(/Juniper BGP Stats by SNMP/jnxBgpM2PeerState.[{#PEERINDEX}],5m) = 6'
                  name: 'BGP Peer {#PEEREMOTEADDR} - state change'
                  opdata: 'Current value: {ITEM.VALUE}'
                  manual_close: 'YES'
                  dependencies:
                    -
                      name: 'Device has been replaced (new serial number received)'
                      expression: 'last(/Juniper SNMP Private/system.hw.serialnumber,#1)<>last(/Juniper SNMP Private/system.hw.serialnumber,#2) and length(last(/Juniper SNMP Private/system.hw.serialnumber))>0'
                    -
                      name: 'High ICMP ping loss'
                      expression: 'min(/Juniper SNMP Private/icmppingloss,2m)>{$ICMP_LOSS_WARN} and min(/Juniper SNMP Private/icmppingloss,2m)<100'
                    -
                      name: 'High ICMP ping response time'
                      expression: 'avg(/Juniper SNMP Private/icmppingsec,2m)>{$ICMP_RESPONSE_TIME_WARN}'
                    -
                      name: 'No SNMP data collection'
                      expression: 'max(/Juniper SNMP Private/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
                    -
                      name: 'Unavailable by ICMP ping'
                      expression: 'max(/Juniper SNMP Private/icmpping,#4)=0'
                  tags:
                    -
                      tag: function
                      value: 'bgp info'
                    -
                      tag: type
                      value: base
            -
              uuid: 2d8075b6c0f24206be0edbb83a5a310c
              name: 'BGP Peer {#PEEREMOTEADDR} - PrefixesReceived count'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2636.5.1.1.2.6.2.1.7.{#PEERINDEX}'
              key: 'jnxBgpM2PrefixInPrefixes.[{#PEERINDEX}]'
              tags:
                -
                  tag: function
                  value: 'bgp info'
                -
                  tag: item-type
                  value: PrefixesReceived
            -
              uuid: 002063bf957f4f8d83d5388c4b12253e
              name: 'BGP Peer {#PEEREMOTEADDR} - PrefixesAccepted count'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2636.5.1.1.2.6.2.1.8.{#PEERINDEX}'
              key: 'jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}]'
              tags:
                -
                  tag: function
                  value: 'bgp info'
                -
                  tag: item-type
                  value: PrefixesAccept
              trigger_prototypes:
                -
                  uuid: 77b451de83cb47769b15d9b082de0d68
                  expression: |
                    (last(/Juniper BGP Stats by SNMP/jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}]) <> 0 and last(/Juniper BGP Stats by SNMP/jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}]) >= {$ACCEPT_MIN} )
                    
                    
                    
                    
                    and 
                    
                    
                    
                    (abs( last(/Juniper BGP Stats by SNMP/jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}]) - trendavg(/Juniper BGP Stats by SNMP/jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}],1h:now-1d) ) / trendavg(/Juniper BGP Stats by SNMP/jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}],1h:now-1d)) >= {$DIFF_RATIO}
                  name: 'BGP Peer {#PEEREMOTEADDR}  PrefixesAccepted value changes more than {$DIFF_RATIO}'
                  opdata: 'Current value: {ITEM.VALUE}'
                  priority: INFO
                  description: 'bgp PrefixesAccepted value changes more than > {$DIFF_RATIO}'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: function
                      value: 'bgp info'
                    -
                      tag: scope
                      value: notice
                    -
                      tag: type
                      value: 'Accepted Change'
          graph_prototypes:
            -
              uuid: 6474ccc812a54f258c4856ec6509296e
              name: 'BGP Peer {#PEEREMOTEADDR} - PrefixesAccepted count'
              graph_items:
                -
                  drawtype: BOLD_LINE
                  color: 0040FF
                  calc_fnc: ALL
                  item:
                    host: 'Juniper BGP Stats by SNMP'
                    key: 'jnxBgpM2PrefixInPrefixesAccepted.[{#PEERINDEX}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var json = JSON.parse(value);
                  
                  function hexToIpv6(hexString) {
                      var hexArray = hexString.trim().split(" ");
                      var ipv6 = [];
                      for (var i = 0; i < hexArray.length; i += 2) {
                          ipv6.push(hexArray[i] + hexArray[i + 1]);
                      }
                      return ipv6.join(":");
                  }
                  
                  function abbreviateIpv6(ipv6Address) {
                      var addr = ipv6Address.replace(/(^|:)(0)+(?=:|$)/g, ':').replace(/:{3,}/g, '::');
                      return addr === '::' ? '0' + addr : addr;
                  }
                  
                  function hexToIpAddress(hexString) {
                      var hexArray = hexString.trim().split(" ");
                      var ipArray = hexArray.map(function(hex) {
                          return parseInt(hex, 16);
                      });
                      return ipArray.join(".");
                  }
                  
                  json.forEach(function(obj) {
                      if (obj["{#ADDRESSTYPE}"] === "1") {
                          obj["{#PEERINDEX}"] += ".1.1";
                          obj["{#PEEREMOTEADDR}"] = hexToIpAddress(obj["{#PEEREMOTEADDR}"]);
                      } else if (obj["{#ADDRESSTYPE}"] === "2") {
                          obj["{#PEERINDEX}"] += ".2.1";
                          var ipv6Address = hexToIpv6(obj["{#PEEREMOTEADDR}"]);
                          obj["{#PEEREMOTEADDR}"] = abbreviateIpv6(ipv6Address).toLowerCase();
                      }
                  });
                  
                  return JSON.stringify(json);
      tags:
        -
          tag: function
          value: 'bgp stats'
        -
          tag: vendor
          value: juniper
      macros:
        -
          macro: '{$ACCEPT_MIN}'
          value: '100'
        -
          macro: '{$DIFF_RATIO}'
          value: '0.4'
        -
          macro: '{$IGNORE_ASN}'
          value: '^6[45]*'
      valuemaps:
        -
          uuid: bc6095e96273492597e6f6bbdb1e3fcb
          name: 'BGP FSM state'
          mappings:
            -
              value: '1'
              newvalue: idle
            -
              value: '2'
              newvalue: connect
            -
              value: '3'
              newvalue: active
            -
              value: '4'
              newvalue: opensent
            -
              value: '5'
              newvalue: openconfirm
            -
              value: '6'
              newvalue: established
